<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <!-- 
      /*
       * Навигация
       */
     -->
    <nav class="nav">
      <div class="nav__top">
        <div class="container">
          <div class="col-md-6">
            <ul class="nav__top-links">
              <li class="nav__top-link">
                <a href="#">О нас</a>
              </li>
              <li class="nav__top-link">
                <a href="#">Товары и доставка</a>
              </li>
              <li class="nav__top-link">
                <a href="#">Товары из Китая</a>
              </li>
              <li class="nav__top-link">
                <a href="#">Статьи</a>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <div class="nav__top-socials">
              <div class="nav__top-social">
                <a href="#"
                  ><img src="assets/icons/tg.svg" alt="иконка Telegram"
                /></a>
              </div>
              <div class="nav__top-social">
                <a href="#"
                  ><img src="assets/icons/wa.svg" alt="иконка WhatsApp"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nav__bottom">
        <div class="container">
          <div class="nav__bottom-container">
            <div class="catalog-btn">
              <img
                src="./assets/icons/burger-white.svg"
                alt=""
                class="catalog-btn__img"
              />
              <div class="catalog-btn__text">Каталог</div>
            </div>
            <div class="search">
              <input
                type="text"
                name=""
                id=""
                placeholder="Напишите, что вы ищете..."
                class="search__input"
              />
              <div class="search__btn">Найти</div>
            </div>
            <ul class="nav__bottom-buttons">
              <li class="nav__bottom-button">
                <a href="#">
                  <img
                    src="./assets/icons/login-icon.svg"
                    alt=""
                    class="nav__bottom-button-icon"
                  />
                  <p class="nav__bottom-button-text">Войти</p>
                </a>
              </li>
              <li class="nav__bottom-button">
                <a href="#">
                  <img
                    src="./assets/icons/heart-icon.svg"
                    alt=""
                    class="nav__bottom-button-icon"
                  />
                  <p class="nav__bottom-button-text">Избранное</p>
                </a>
              </li>
              <li class="nav__bottom-button">
                <a href="#">
                  <img
                    src="./assets/icons/cart-icon.svg"
                    alt=""
                    class="nav__bottom-button-icon"
                  />
                  <p class="nav__bottom-button-text">Корзина</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
